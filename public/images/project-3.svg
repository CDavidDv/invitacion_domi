<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="project3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#project3Gradient)"/>
  
  <!-- Header del marketplace -->
  <rect x="20" y="20" width="360" height="50" fill="white" opacity="0.95"/>
  <text x="40" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8B5CF6">MARKETPLACE</text>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Multi-vendedor | Categorías | Búsqueda</text>
  
  <!-- Barra de búsqueda -->
  <rect x="40" y="80" width="320" height="30" fill="#F3F4F6" rx="15"/>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF">🔍 Buscar productos...</text>
  
  <!-- Categorías -->
  <rect x="40" y="120" width="70" height="80" fill="white" opacity="0.9" rx="8"/>
  <text x="55" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8B5CF6">Electrónicos</text>
  <text x="50" y="155" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">📱 📷 💻</text>
  
  <rect x="120" y="120" width="70" height="80" fill="white" opacity="0.9" rx="8"/>
  <text x="135" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8B5CF6">Ropa</text>
  <text x="130" y="155" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">👕 👖 👗</text>
  
  <rect x="200" y="120" width="70" height="80" fill="white" opacity="0.9" rx="8"/>
  <text x="215" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8B5CF6">Hogar</text>
  <text x="210" y="155" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">🏠 🪑 🛏️</text>
  
  <rect x="280" y="120" width="70" height="80" fill="white" opacity="0.9" rx="8"/>
  <text x="295" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8B5CF6">Deportes</text>
  <text x="290" y="155" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">⚽ 🏀 🎾</text>
  
  <!-- Productos destacados -->
  <text x="40" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Productos Destacados</text>
  
  <!-- Producto 1 -->
  <rect x="40" y="230" width="100" height="60" fill="white" opacity="0.9" rx="6"/>
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8B5CF6">iPhone 13</text>
  <text x="50" y="265" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Vendedor: TechStore</text>
  <text x="50" y="280" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10B981">$999</text>
  
  <!-- Producto 2 -->
  <rect x="150" y="230" width="100" height="60" fill="white" opacity="0.9" rx="6"/>
  <text x="160" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8B5CF6">Nike Air Max</text>
  <text x="160" y="265" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Vendedor: SportShop</text>
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10B981">$129</text>
  
  <!-- Producto 3 -->
  <rect x="260" y="230" width="100" height="60" fill="white" opacity="0.9" rx="6"/>
  <text x="270" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8B5CF6">Samsung TV</text>
  <text x="270" y="265" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Vendedor: HomeTech</text>
  <text x="270" y="280" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10B981">$599</text>
  
  <!-- Carrito de compras -->
  <circle cx="350" cy="80" r="15" fill="white" opacity="0.9"/>
  <text x="345" y="85" font-family="Arial, sans-serif" font-size="12" fill="#8B5CF6">🛒</text>
  <text x="340" y="100" font-family="Arial, sans-serif" font-size="8" fill="white">3</text>
</svg> 
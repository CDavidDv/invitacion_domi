<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="project1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#project1Gradient)"/>
  
  <!-- Dashboard principal -->
  <rect x="20" y="20" width="360" height="260" rx="8" fill="white" opacity="0.95"/>
  
  <!-- Header del dashboard -->
  <rect x="20" y="20" width="360" height="40" rx="8" fill="#1F2937"/>
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Sistema de Gestión Empresarial</text>
  
  <!-- Sidebar -->
  <rect x="20" y="60" width="80" height="220" fill="#F3F4F6"/>
  <text x="30" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">Dashboard</text>
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="12" fill="#374151">Inventarios</text>
  <text x="30" y="120" font-family="Arial, sans-serif" font-size="12" fill="#374151">Ventas</text>
  <text x="30" y="140" font-family="Arial, sans-serif" font-size="12" fill="#374151">Reportes</text>
  <text x="30" y="160" font-family="Arial, sans-serif" font-size="12" fill="#374151">Usuarios</text>
  
  <!-- Contenido principal -->
  <rect x="120" y="60" width="260" height="60" fill="#E5E7EB" rx="4"/>
  <text x="140" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">Resumen del Día</text>
  <text x="140" y="100" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Ventas: $15,420 | Productos: 45 | Usuarios: 12</text>
  
  <!-- Gráficos -->
  <rect x="120" y="140" width="120" height="80" fill="#DBEAFE" rx="4"/>
  <text x="140" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">Ventas Mensuales</text>
  <!-- Barras del gráfico -->
  <rect x="130" y="180" width="8" height="20" fill="#3B82F6"/>
  <rect x="145" y="175" width="8" height="25" fill="#3B82F6"/>
  <rect x="160" y="170" width="8" height="30" fill="#3B82F6"/>
  <rect x="175" y="165" width="8" height="35" fill="#3B82F6"/>
  <rect x="190" y="160" width="8" height="40" fill="#3B82F6"/>
  <rect x="205" y="155" width="8" height="45" fill="#3B82F6"/>
  
  <rect x="260" y="140" width="120" height="80" fill="#D1FAE5" rx="4"/>
  <text x="280" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Inventario</text>
  <!-- Círculo de inventario -->
  <circle cx="320" cy="190" r="25" fill="none" stroke="#10B981" stroke-width="4"/>
  <text x="315" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">85%</text>
  
  <!-- Tabla de productos -->
  <rect x="120" y="240" width="260" height="40" fill="#FEF3C7" rx="4"/>
  <text x="140" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">Productos Populares</text>
  <text x="140" y="270" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Producto A | Producto B | Producto C</text>
</svg> 